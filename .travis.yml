language: cpp
dist: trusty
sudo: required

env:
  global:
    - DEPLOY_ARCHIVE=${TRAVIS_BUILD_DIR}/dist/dr-breakpad-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.tar.xz

install: ./scripts/travis-install-${TRAVIS_OS_NAME}.sh

before_script:
- qbs setup-toolchains --detect
- qbs config defaultProfile ${QBS_PROFILE}

matrix:
  include:
  - os: linux
    env: QBS_PROFILE=gcc PATH=/opt/qt58/bin:$PATH
  - os: osx
    env: QBS_PROFILE=clang

script:
- qbs install --install-root dist -p breakpad_client config:debug
- qbs install --install-root dist config:release
- tree ./dist

after_success:
- pushd dist && tar -cvJf ${DEPLOY_ARCHIVE} * ; popd

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: ${DEPLOY_ARCHIVE}
  on:
    repo: d-ronin/breakpad
    tags: true
